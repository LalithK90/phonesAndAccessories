<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>addBrand</title>
</head>
<body>
<nav th:replace="~{fragments/navBar :: navBarFragment}"></nav>
<div id="layoutSidenav">
    <div th:replace="~{fragments/sideNav :: sideNavFragment}">
    </div>
    <div id="layoutSidenav_content">
        <main>
            <!--Heading Area-->
            <div class="container-fluid">
                <div class="row formManagement border-info mb-4 mt-4">
                    <!--ViewList Button-->
                    <div class="col">
                        <a href="/brand" class="btn btn-outline-primary btn-sm" tabindex="1">
                            <i class="fa fa-list" style="font-size: 12px"></i>&nbsp;&nbsp;View List
                        </a>
                    </div>
                    <!--Form Name-->
                    <div class="col">
                        <h5 class="text text-right">
                            <span th:text="${addStatus==true?'Add New Brand':'Update Brand Details'}"></span>
                        </h5>
                    </div>
                    <!--Home Button
                    <div class="col">
                        <a class="btn btn-primary" href="/home" tabindex="2">
                            <i class="fa fa-home" style="font-size: 20px"></i> &nbsp;&nbsp;Home
                        </a>
                    </div>-->
                </div>
            </div>

            <!--New Form-->
            <div class="container-fluid formBorder">
                <form class="mb-4" id="form" th:action="${addStatus==true?'/brand/save':'/brand/update'}"
                      th:object="${brand}" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <!--Name-->
                        <div class="form-group col-sm-4">
                            <label for="name">Name :</label>
                            <input type="text" class="form-control" placeholder="Brand name" id="name" th:field="*{name}" tabindex="4" required/>
                        </div>
                        <!--ID-->
                        <div class="form-group col-sm-4" id="idStatus" th:if="${addStatus==false}">
                            <label for="id">ID :</label>
                            <input type="text" class="form-control" id="id" th:field="*{id}" readonly/>
                        </div>
                    </div>
                    <div class="row mb-4" id="updateStatus" th:if="${addStatus==false}">
                        <!--Created By-->
                        <div class="form-group col-sm-4">
                            <label for="createdBy">Created By :</label>
                            <input type="text" class="form-control" id="createdBy" th:field="*{createdBy}" readonly/>
                        </div>
                        <!--Created At-->
                        <div class="form-group col-sm-4">
                            <label for="createdAt">Created At :</label>
                            <input type="text" class="form-control" id="createdAt" th:field="*{createdAt}" readonly/>
                        </div>
                    </div>
                    <!--Button-->
                    <div class="form-group">
                        <!--Back Button-->
                        <a class="btn btn-outline-secondary"  tabindex="8" href="/brand">
                            <i class="fas fa-arrow-circle-left" style="font-size: 15px"></i>&nbsp;&nbsp;Back
                        </a>
                        <!--Save Button-->
                        <button class="btn btn-outline-success" type="submit" tabindex="9">
                            <i class="fa fa-save" style="font-size: 15px"></i>&nbsp;&nbsp;<span id="submit" th:text="${addStatus==true?'Save': 'Update'}"></span>
                        </button>
                        <!--Cancel Button-->
                        <button class="btn btn-outline-warning" type="reset" tabindex="10">
                            <i class="far fa-times-circle" style="font-size: 15px"></i>&nbsp;&nbsp;Cancel
                        </button>
                    </div>
                    <!--Error-->
                    <div class="form-row">
                        <label id="errorLabel" th:if="${#fields.hasErrors('*')}" th:text="'Errors: '">Errors: </label>
                        <ul>
                            <li id="error" th:each="err: ${#fields.errors('*')}" th:text="${err}" class="error"></li>
                        </ul>
                    </div>
                </form>
            </div>
        </main>
        <!--footer include-->
        <footer th:replace="~{fragments/footer :: footerFragment}"></footer>
        <!--script include-->
        <script th:replace="~{fragments/script :: scriptFragment}"></script>
    </div>
</div>

</body>
</html>
